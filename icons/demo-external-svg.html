<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-tiger"><use xlink:href="symbol-defs.svg#icon-tiger"></use></svg><span class="name"> icon-tiger</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-pig"><use xlink:href="symbol-defs.svg#icon-pig"></use></svg><span class="name"> icon-pig</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-snake"><use xlink:href="symbol-defs.svg#icon-snake"></use></svg><span class="name"> icon-snake</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-crocodile"><use xlink:href="symbol-defs.svg#icon-crocodile"></use></svg><span class="name"> icon-crocodile</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-elephant"><use xlink:href="symbol-defs.svg#icon-elephant"></use></svg><span class="name"> icon-elephant</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-hamster"><use xlink:href="symbol-defs.svg#icon-hamster"></use></svg><span class="name"> icon-hamster</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-ant"><use xlink:href="symbol-defs.svg#icon-ant"></use></svg><span class="name"> icon-ant</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-bat"><use xlink:href="symbol-defs.svg#icon-bat"></use></svg><span class="name"> icon-bat</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-bear"><use xlink:href="symbol-defs.svg#icon-bear"></use></svg><span class="name"> icon-bear</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-bird"><use xlink:href="symbol-defs.svg#icon-bird"></use></svg><span class="name"> icon-bird</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
