<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-panda"><use xlink:href="symbol-defs.svg#icon-panda"></use></svg><span class="name"> icon-panda</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-bird"><use xlink:href="symbol-defs.svg#icon-bird"></use></svg><span class="name"> icon-bird</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-cat"><use xlink:href="symbol-defs.svg#icon-cat"></use></svg><span class="name"> icon-cat</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-dog"><use xlink:href="symbol-defs.svg#icon-dog"></use></svg><span class="name"> icon-dog</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-elephant"><use xlink:href="symbol-defs.svg#icon-elephant"></use></svg><span class="name"> icon-elephant</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-giraffe"><use xlink:href="symbol-defs.svg#icon-giraffe"></use></svg><span class="name"> icon-giraffe</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-horse"><use xlink:href="symbol-defs.svg#icon-horse"></use></svg><span class="name"> icon-horse</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-native"><use xlink:href="symbol-defs.svg#icon-native"></use></svg><span class="name"> icon-native</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-tiger"><use xlink:href="symbol-defs.svg#icon-tiger"></use></svg><span class="name"> icon-tiger</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-wolf"><use xlink:href="symbol-defs.svg#icon-wolf"></use></svg><span class="name"> icon-wolf</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
